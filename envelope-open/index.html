<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Envelope</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="envelope">
        <div class="flap">
          <div class="flap-inner"></div>
        </div>
        <div class="envelope-inner">
          <div class="header">
            <h2>Surat Penting</h2>
            <hr>
            <p>Dari: John Doe</p>
            <p>Kepada: Jane Smith</p>
            <p>Tanggal: 01 Januari 2023</p>
          </div>
          <div class="content">
            <p class="to">Halo Jane,</p>
            <p>Ini adalah surat penting yang harus kamu terima secepatnya.</p>
            <p>Salam,</p>
            <p>John</p>
          </div>
        </div>
      </div> 
    <script src="index.js"></script>
</body>
</html>
